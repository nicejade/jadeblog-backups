<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>JadeTodos</title>
		<link rel="stylesheet" href="assets/todomvc-common/base.css">
		<link rel="stylesheet" href="assets/todomvc-app-css/index.css">
		<link rel="shortcut icon" href="bitbug_favicon.ico" type="image/x-icon">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>JadetodoS</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>

		<footer id="info">
			<p>Double-Click To Edit A Todo</p>
			<p>Imitated By <a href="https://github.com/jeffjade" target="_blank" rel="external">JeffJade</a></p>
			<p>Part of <a href="//todomvc.com">TodoMVC</a></p>
		</footer>

		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>

		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear Completed</button>
			<% } %>
		</script>

		<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.2/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/underscore@1.8.3/underscore.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/backbone@1.3.3/backbone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.6/dist/js/bootstrap.min.js"></script>
		<script src="//cdn.bootcss.com/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>

		<script src="js/models/todo.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/views/todo-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
